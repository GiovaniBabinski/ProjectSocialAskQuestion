
{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %} Entrar na conta {% endblock %}

{% block style %}
 <style>
     .login-style{
     width:500px;
     height:auto;
     }
 </style>
{% endblock %}


{% block body %}
<div class="container mt-5 login-style">
    <h1 class="text-center">Entrar na conta</h1>
    <form action="" method="post" novalidate>

        {% csrf_token %}
        {{form | crispy}}
        <div class="text-center">
        <input type="hidden" name="text" value="{{next}}"/>
        <input type="submit" value="Entrar" class="btn btn-success"/>
        </div>

    </form>

</div>


{% endblock %}
