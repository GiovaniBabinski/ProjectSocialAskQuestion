{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Password Change {% endblock %}

{% block style %}
 <style>
     .alt-pass-style{
     width:500px;
     height:auto;
     }
 </style>

{% endblock %}


{% block body %}

<div class="container mt-5 alt-pass-style">
    <h3 class="mb-3">Altere sua senha</h3>
    <form action="" method="post" novalidate>

        {% csrf_token %}
        {{form | crispy}}

        <input type="submit" value="Alterar senha" class="btn btn-success"/>

    </form>

</div>

{% endblock %}
